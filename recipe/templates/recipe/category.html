{% extends 'recipe/layout.html' %}

{% block body %}

        
        <div class="container" style="padding:5%">
            <h1 style="text-align: center;">{{category}}</h1>
            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-6">
                {% for recipe in recipes %}
                            <div class="card mb-3" style="max-width: 540px;">
                                <div class="row g-0">
                                  <div id="cat-card" class="col-md-6">
                                    <img src="/images/{{recipe.img}}" style="display: inline-block;" width='258.99px'
                                    height= '194px'>
                                  </div>
                                  <div id="cat-card" class="col-md-6">
                                    <div class="card-body">
                                      <h5 class="card-title">{{recipe.title}}</h5>
                                      <p class="card-text"><span><strong>Author:</strong><a href="/profile/{{recipe.author.username}}">{{recipe.author}}</a>
                                      </span><br><span><strong>Date Posted:</strong>{{recipe.dateposted.date}}</span> <br> <span id="CatItemLikes"></span></p>
                                      <a href="recipe/{{recipe.id}}" class="btn btn-primary">View Recipe</a>                                    </div>
                                  </div>
                                </div>
                              </div>
                    {% endfor %}
                  </div>
              </div>
            </div>
{% endblock %}
